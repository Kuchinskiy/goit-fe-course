<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework05</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Roboto:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- header -->
    <header class="main-header">
        <div class="wrapper">
        <nav class="main-nav clearfix">
            <!-- LOGO -->
            <h1 class="site-logo clearfix">
                <a href="#" class="logo">MART</a></h1>
                <!-- MENU -->
                <ul class="site-menu clearfix">
                    <li class="menu-item"><a href="#" class="menu-link">home</a>
                    </li>
                    <li class="menu-item"><a href="#" class="menu-link">about us</a>
                    </li>
                    <li class="menu-item"><a href="#" class="menu-link">page</a>
                    </li>
                    <li class="menu-item"><a href="#" class="menu-link">shop</a>
                    </li>
                    <li class="menu-item"><a href="#" class="menu-link">blog</a>
                    </li>
                    <li class="menu-item"><a href="#" class="menu-link">contact us</a>
                    </li>
                </ul>
        </nav>
    </div>
    </header>

  <main class="main-page">
      <h1 class="visually-hiden">mart-website</h1>

      <!-- SECTION BANNER -->
      <section class="banner">
          <div class="banner wrapper">
              <h2 class="text-head">affordable paris tour</h2>
              <p class="bann-text">city tours / tour tickets / tour guides</p>
          </div>
          <div class="button wrapper">
              <button class="button-left-prev"></button>
              <button class="button-right-next"></button>
          </div>
      </section>
      
      <!-- NEW COLLECTION SECTION -->
      <section class="new collection">
          <div class="collection wrapper">
              <h2 class="head-collection">new collection</h2>
              <ul class="collec-item clearfix">
                  <li class="collecitems-item">
                      <img src="img/img1.png" alt="" width="255" height="322">
                      <div class="one-cards">
                          <p class="name-item">blue tshirt</p>
                          <p class="price-item">$26</p>
                      </div>
                      <div class="active-cards">
                          <img src="img/bg-transparent.png" alt="" width="255" height="282">
                          <button class="heart-item">
                              <img src="img/heart.png" alt="">
                          </button>
                          <button class="cross-item">
                              <img src="img/2nd.png" alt="">
                          </button>
                          <button class="clock-item">
                              <img src="img/clock.png" alt="">
                          </button>
                          <button class="trash-item">
                              <img class="tr" src="img/trash.png" alt="">
                              <span class="trash-item-text">add to cart</span>
                          </button>
                      </div>
                  </li>
                  
              </ul>
          </div>
      </section>

  </main>

    
    
</body>
</html>
