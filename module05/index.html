<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework05</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Roboto:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- header -->
    <header class="main-header">
        <div class="wrapper">
        <nav class="main-nav clearfix">
            <!-- LOGO -->
            <h1 class="site-logo clearfix">
                <a href="#" class="logo">MART</a></h1>

                <ul class="site-menu clearfix">
                    <li class="menu-item"><a href="#" class="menu-link">home</a>
                    </li>
                    <li class="menu-item"><a href="#" class="menu-link">about us</a>
                    </li>
                    <li class="menu-item"><a href="#" class="menu-link">page</a>
                    </li>
                    <li class="menu-item"><a href="#" class="menu-link">shop</a>
                    </li>
                    <li class="menu-item"><a href="#" class="menu-link">blog</a>
                    </li>

                </ul>

    </div>
    </header>

    <main class="main-content">
        <section class="slideshow-section">
